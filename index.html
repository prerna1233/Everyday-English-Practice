<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hindi to English Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> Hindi to English Practice</h1>
    <p id="hindi-sentence">Click 'Next' to get your first sentence...</p>

    <textarea id="user-translation" placeholder="Type your English translation here..."></textarea>

    <div>
      <button class="submit-btn" onclick="checkTranslation()">✅ Submit</button>
      <button class="next-btn" onclick="getSentence()">➡️ Next</button>
      <button class="end-btn" onclick="endSession()">⛔ End</button>
    </div>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
